<!DOCTYPE html>
<html lang="it">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard Incrocio</title>
    <link rel="stylesheet" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.9.1/gsap.min.js"></script>
  </head>
  <body>
    <!-- Sidebar -->
    <aside class="sidebar">
      <h2>Dashboard</h2>
      <ul>
        <li>
          <a
            href="javascript:void(0)"
            onclick="window.open(`http://${SERVER_IP}:8080`, '_blank', 'noopener,noreferrer')"
            >Database</a
          >
        </li>
        <li>
          <a
            href="javascript:void(0)"
            onclick="window.open(`http://${SERVER_IP}:3000`, '_blank', 'noopener,noreferrer')"
            >Grafana</a
          >
        </li>
      </ul>
    </aside>

    <!-- Contenuto principale -->
    <main class="content">
      <!-- Messaggio di benvenuto -->
      <div class="welcome-message">
        <h1>Benvenuti nella nostra Dashboard!</h1>
        <p>
          Esplora le simulazioni del traffico e ottieni dati in tempo reale.
        </p>
      </div>

      <h1 class="title">Simulazione Incrocio</h1>

      <!-- PRIMO GRAFICO (IFRAME) -->
      <div class="chart-container">
        <iframe id="primoIframe" frameborder="0"></iframe>
      </div>

      <!-- SECONDO E TERZO GRAFICO -->
      <div class="chart-wrapper">
        <div class="chart-container">
          <iframe id="secondoIframe" frameborder="0"></iframe>
        </div>
        <div class="chart-container">
          <iframe id="terzoIframe" frameborder="0"></iframe>
        </div>
        <div class="chart-container">
          <iframe id="quartoIframe" frameborder="0"></iframe>
        </div>
      </div>
    </main>

    <script src="ip_config.js"></script>
    <script src="index.js"></script>
    <script src="script.js"></script>
  </body>
</html>
